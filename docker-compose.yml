version: "3.0"

services:

  nginx:
    image: sierratecnologia/nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx_conf:/etc/nginx/conf.d
      - ./:/var/www/html
      - /usr/bin/ssh:/usr/bin/ssh
    depends_on:
      - php
    networks:
      - outside
      - internal
      - sdnet
      
  php:
    image: sierratecnologia/php:7.4
    # build:
    #   context: ./docker/php/
    #   dockerfile: ./Dockerfile
    command: bash -c "php-fpm"
    environment:
      PHP_XDEBUG_ENABLED: 1 # Set 1 to enable.
      PHP_IDE_CONFIG: "serverName=docker"
      XDEBUG_CONFIG: "remote_host=172.17.0.1"
    volumes:
      - ./:/var/www/html
      - ~/.ssh:/root/.ssh
      - ./docker/logs/xdebug/:/tmp/xdebug_log #Logs for Xdebug
    restart: always
    depends_on:
      - db
    networks:
      - internal
      - sdnet

  redis:
    image: redis:5.0
    restart: always
    networks:
      - internal
      - sdnet
    volumes:
      - rpg_cachedata:/data

  db:
    image: mysql:5.7
    volumes:
      - rpg_db_data:/var/lib/mysql
      - ./database/dumps:/dumps
    environment:
      MYSQL_ROOT_PASSWORD: A123456
      MYSQL_DATABASE: rpg
      MYSQL_USER: rpg
      MYSQL_PASSWORD: A123456
    networks:
      - internal

